<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="comingsoon.css">
</head>
<body>
<div class="bgimg">
  
  <div class="middle">
    <form method="POST" action="https://formspree.io/emilyatorganizewithem@gmail.com">
				<fieldset class="contact">
					<legend>Contact Information</legend>
					<label for="nameinput">
						Name
						<input type="text" name="name" id="nameinput" placeholder="First and last name">
					</label>
					<label for="emailinput">
						Email
						<input type="email" name="email" id="emailinput" placeholder="address@example.com">
					</label>
					<label for="phoneinput">
						Phone
						<input type="phone" name="phone" id="phoneinput">
					</label>
				</fieldset>
				<fieldset class="additional">
					<legend>Information</legend>
					<label for="additional">
					Information requested
					<textarea name="info" id="additional" rows="6" cols="">
					</textarea>
					</label>
				</fieldset>
  				<fieldset class="submit">
				   <input type="submit" value="Submit" id="submit"
                </fieldset>
		</form>
  </div>
 
</div>
</body>
</html>
